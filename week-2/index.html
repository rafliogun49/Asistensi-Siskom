<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmetic Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--ini wadah untuk menampung hero-section agar tetap di tengah-->
    <div class="hero">
      <!--ini wadah untuk menampung hero-content dan hero-img-->
      <div class="hero-section">
        <!--ini wadah untuk menampung hero-content dan hero-img-->
        <div class="hero-content">
          <!-- wadah untuk menampung hero-text dan hero-buttons -->
          <div class="hero-text">
            <h1>The health of your body</h1>
            <p>We make all cosmetics from natural ingredients and without the addition of dyes</p>
          </div>
          <div class="hero-buttons">
            <!-- agar ketika buttonnya di-klik itu bisa ke page lain, kita harus menambahkan <a> di luar <button> -->
            <a href="https://www.google.com/">
              <button class="hero-cta">Order Now</button>
            </a>
            <a href="https://www.w3schools.com/html/tryit.asp?filename=tryhtml_links_colors"
              >See catalog <i class="fa fa-chevron-right"></i
            ></a>
          </div>
        </div>
        <!-- ini wadah untuk menampung gambar -->
        <div class="hero-img">
          <img src="cosmetic.png" alt="cosmetic" class="hero-image" />
        </div>
      </div>
    </div>
  </body>
</html>
